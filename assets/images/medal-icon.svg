  <path d="M32 19l1.5 3.5 3.5.5-2.5 2.5.5 3.5-3-1.5-3 1.5.5-3.5-2.5-2.5 3.5-.5z" fill="#FFFFFF"/>
  
  <!-- Ribbon -->
